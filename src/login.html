<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/02_Logo/PNG/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/login.css">
    <title>Login-Register</title>
</head>
<body style="background-image: url(imgs/03_Elementos_gráficos/PNG/Recurso\ 2.png);">
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Iniciar sesión</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" id="login-email" placeholder="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Contraseña">
                </div>
                <input type="submit" id="login-btn" value="Iniciar sesión" class="btn">
                <p class="social-text">O inicia sesión con tus redes sociales</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class=" fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-linkedin"></i>
                    </a>
                </div>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Registrarse</h2>
                <div class="input-field">
                    <i class="fa-solid fa-phone-volume"></i>
                    <input type="text" id="phone-input" placeholder="Telefono">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name-input" placeholder="Nombre">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname-input" placeholder="Apellido">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email-input" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-input" placeholder="Contraseña">
                </div>
                <input type="button" id="register-btn" value="Registrarse" class="btn">
                <p class="social-text">O Registrate con tus redes sociales</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class=" fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class=" fab fa-linkedin"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>TU1BTC</h3>
                    <p></p>
                    <button class="btn" id="sign-in-btn">Iniciar sesión</button>
                </div>
                <img src="imgs/02_Logo/PNG/Recurso 20.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Eres Nuevo?</h3>
                    <p>Tu  Primer Bitcoin es una marca comprometida con la educación financiera</p>
                    <button class="btn" id="sign-up-btn">Registrarse</button>
                </div>
                <img src="imgs/02_Logo/PNG/Recurso 20.png" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="fetch/user/register.js"></script>
    <script src="fetch/auth/login.js"></script>
    <!-- <script src="fetch/detail.js"></script> -->
    <script src="scripts/login.js"></script>
</body>
</html>
