<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/02_Logo/PNG/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/forgot-pass.css">
    <title>Change password</title>
</head>
<body style="background-image: url(imgs/03_Elementos_gráficos/PNG/Recurso\ 2.png);">
    <main>

        <div class="card-forgot" >
            <h1>Recuperación de Contraseña</h1>
            <hr>
            <!-- Formulario para solicitar el token -->
            <div id="request-token" class="cont">
              <h2>Solicitar Token</h2>
              <form id="request-token-form">
                <div class="input-field" style="width: 330px;">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email-token" required placeholder="Introduce tu correo electrónico">
                </div>
                <button class="btn" type="submit">Solicitar Token</button>
              </form>
              <p id="request-response"></p>
            </div>
            <hr>
            <!-- Formulario para cambiar la contraseña -->
            <div id="change-password" class="cont">
              <h2>Cambiar Contraseña</h2>
              <form id="change-password-form">
                <div class="input-field" style="width: 330px;">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" id="token" required placeholder="Introduce el token recibido">
                </div>
                
                <div class="input-field" style="width: 330px;">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="new-password" required placeholder="Introduce la nueva contraseña">
                </div>
        
                <button class="btn" type="submit">Cambiar Contraseña</button>
              </form>
              <p id="change-response"></p>
            </div>
        </div>

    </main>   
    <script src="fetch/auth/forgot-pass.js"></script>
</body>
</html>
