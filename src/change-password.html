<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/02_Logo/PNG/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/change-pass.css">
    <title>Change password</title>
</head>
<body style="background-image: url(imgs/03_Elementos_gráficos/PNG/Recurso\ 2.png);">

    <main>
        <div style="box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);">
            <form id="change-password-form">
                <h1>Cambiar Contraseña</h1>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="current-password" name="current-password" placeholder="Contraseña actual" required />
                </div>
    
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña" required />
                </div>
                <div class="g-recaptcha" data-sitekey="6LfEA7IqAAAAALp4WmhnbgbojTtgw63waY8H7mqm"></div>
                <button type="submit">Cambiar Contraseña</button>
            </form>
    
            <!-- Modal para mostrar mensajes -->
            <div id="error-modal" class="modal">
                <div class="modal-content">
                    <button id="close-modal" class="close-btn">&times;</button>
                    <p id="modal-message"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="fetch/auth/changepassword.js"></script>
</body>
</html>
